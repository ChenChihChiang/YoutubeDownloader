<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Youtube Downloader</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/styles/main.css">
</head>
<body background="http://saintseiya-gold.com/img/news/chara_list.png">
	<h1>Youtube Downloader</h1>
	{% if not resolutions0 %}
	<form action="/sumbit" method="POST">
		<label for="">請輸入網址：</label>
		<input type="text" name="url">
		<button type="sumbit">取得畫質種類</button>
	</form>
	{% endif %}
	{% if filename %}
	<br><span> 影片名稱： {{ filename }} <br><br> 請選擇畫質 </span><br><br>
	{% endif %}
	{% if resolutions0 %}
	<span>{{ resolutions0 }}</span>
	<form action="/download" method="POST">
		<input type="hidden" name="url" value={{url}}>
		<input type="hidden" name="pixel" value="360p">
		<button type="download">下載</button><br><br>
	</form>
	{% endif %}
	{% if resolutions1 %}
	<span>{{ resolutions1 }}</span><br>
	<form action="/download" method="POST">
		<input type="hidden" name="url" value={{url}}>
		<input type="hidden" name="pixel" value="720p">
		<button type="download">下載</button><br><br>
	</form>
	{% endif %}
	{% if resolutions0 or resolutions1 %}
	<form action="/index" method="POST">
		<button type="index">回到首頁</button><br><br>
	</form>
	{% endif %}
</body>
</html>
